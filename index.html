<!DOCTYPE html>
<html>
    <head>
        <title>Build project</title>
        <link href="./index.css" rel="stylesheet" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
         rel="stylesheet" 
         integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
         crossorigin="anonymous">
         <link
         rel="stylesheet"
         href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
         integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
         crossorigin="anonymous"
         referrerpolicy="no-referrer"
       />
    </head>
    <body onload="loadInitialdata()">
     
      <!-- btn on small screen size -->
        <div class="add_new_btn_mobile_only d-md-none ">
          <button 
          class="btn btn-outline-primary d-flex align-items gap-3" 
          type="submit" 
          data-bs-toggle="modal" 
          data-bs-target="#addnewModal">
             <i class="fa-regular fa-plus mr-4"></i>Add New item
         </button>
        </div>
      <!--  Add New Item Modal -->
        <div 
         class="modal fade  " 
         id="addnewModal" 
         tabindex="-1" 
         aria-labelledby="addnewModalLabel" 
         aria-hidden="true">

          <div class="modal-dialog  modal-dialog-centered">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="addnewModalLabel">Add New Model</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <form onsubmit="return false">
                  <!-- img -->
                  <div class="mb-3">
                    <label for="imageurl" class="form-label">Image url</label>
                    <input 
                     type="url" 
                     class="form-control" 
                     id="imageurl" 
                     aria-describedby="imageDesc"
                     placeholder="https://mrunal.com/img.png"/>
                    <div id="imageDesc" class="form-text">
                      Its optional filled for you..
                    </div>
                  </div>
                  <!-- title -->
                  <div class="mb-3">
                    <label for="taskTitle" class="form-label">Task Title</label>
                    <input 
                     type="text"
                     class="form-control" 
                     id="taskTitle" 
                     placeholder="task Title"
                     required
                    />
                  </div>

                  <!-- task type -->
                  <div class="mb-3">
                    <label for="tag" class="form-label">Task Type</label>
                    <input 
                     type="text" 
                     class="form-control" 
                     id="tag" 
                     placeholder="task type"
                     required
                    />
                  </div>

                  <!-- task description -->
                  <div class="mb-3">
                    <label for="taskDescription" class="form-label">task Description</label>
                    <textarea
                     type="text" 
                     class="form-control" 
                     id="taskDescription" 
                     placeholder="task Description...."
                     requirerd
                     rows="3"
                    ></textarea>
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" onclick="handleSubmit() ">Save changes</button>
              </div>
            </div>
          </div>
        </div>
      <!-- open new task  Modal-->
        
        <!-- Modal -->
        <div 
         class="modal fade" 
         id="showtask" 
         tabindex="-1" 
         aria-labelledby="exampleModalLabel" 
         aria-hidden="true">

          <div class="modal-dialog  modal-lg">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Task Details...</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <!-- forget -->
              <div class="modal-body task_modal_body"></div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
              </div>
            </div>
          </div>
        </div>
        

        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Js Build</a>
              <button 
               class="navbar-toggler" 
               type="button" 
               data-bs-toggle="collapse" 
               data-bs-target="#navbarSupportedContent" 
               aria-controls="navbarSupportedContent" 
               aria-expanded="false" 
               aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent"></div>
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 ">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                </ul>
                <button 
                 class="btn btn-outline-primary d-flex align-items gap-3" 
                 type="submit" 
                 data-bs-toggle="modal" 
                 data-bs-target="#addnewModal">
                    <i class="fa-regular fa-plus mr-4"></i>Add New item
                </button>
              </div>
            </div>
        </nav>

        <div class="container">
          <!-- search window -->
            <section class="mt-5" >
              <div class="row justify-content-center">
                <div class=" col-sm-12 col-md-6 ">
                    <div class="input-group flex- nowrap shadow-lg rounded">
                        <span class="input-group-text" id="addon-wrapping">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </span>
                        <input 
                         type="search" 
                         class="form-control" 
                         placeholder="search your task here.." 
                         aria-label="search task" 
                         aria-describedby="addon-wrapping"
                         oninput ="searchtask.apply(this,arguments)"
                         />
                    </div>
                </div>
              </div>
            </section>

            <!-- card section -->
            <section class="mt-3">
              <div class="row task_contents"></div>
            </section>
        </div>

        <!-- script -->
        <script src="index.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
         integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
         crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" 
         integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" 
         crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" 
         integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" 
         crossorigin="anonymous"></script>
    </body>
</html>
